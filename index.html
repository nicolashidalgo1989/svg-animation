<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVG Animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <figure>
        <svg>
            <path d="M0 70 L 70 70, 70 30, 100 90, 100 50, 200 50" class="path" stroke="white" fill="transparent"></path>
        </svg>
        <figcaption>linear svg animation</figcaption> 
    </figure>
    <figure>
        <svg>
            <path d="M0 70 L 70 70, 70 30, 100 90, 100 50, 200 50" class="path round" stroke="white" fill="transparent"></path>
        </svg>
        <figcaption>linear round svg animation</figcaption> 
    </figure> 
    <figure>
        <svg>
            <path d="M0 70 L 70 70, 70 30, 100 90, 100 50, 200 50" class="path dash" stroke="white" fill="transparent"></path>
        </svg>
        <figcaption>linear round svg animation</figcaption> 
    </figure> 
    <figure>
        <svg>
            <circle></circle>
        </svg>
    </figure>
    <script src="main.js"></script>
</body>
</html>
