<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVG Animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <figure>
        <svg>
            <path d="M0 70 L 70 70, 70 30, 100 90, 100 50, 200 50" class="path"> 
        </svg>
        <figcaption>linear svg animation</figcaption> 
    </figure>
    <figure>
        <svg>
            <path d="M0 70 L 70 70, 70 30, 100 90, 100 50, 200 50" class="path round"> 
        </svg>
        <figcaption>linear round svg animation</figcaption> 
    </figure> 
    <figure>
        <svg>
            <path d="M0 70 L 70 70, 70 30, 100 90, 100 50, 200 50" class="path dash">
        </svg>
        <figcaption>linear round svg animation</figcaption> 
    </figure> 
    <figure>
        <svg>
            <circle cx="100" cy="60" r="40" class="circle"> 
        </svg>
        <figcaption>circle line svg animation</figcaption> 
    </figure>
    <figure>
        <svg>
            <circle cx="100" cy="60" r="40" class="circle dash"> 
        </svg>
        <figcaption>circle dash line svg animation</figcaption> 
    </figure>
    <figure>
        <svg>
            <rect width="100" height="50" x="50" y="30" class="rect"> 
        </svg>
        <figcaption>rect line svg animation</figcaption> 
    </figure>
    <figure>
        <svg>
            <rect width="100" height="50" x="50" y="30" class="rect dash"> 
        </svg>
        <figcaption>rect dash line svg animation</figcaption> 
    </figure>
    <figure>
        <svg>
            <path d="M100 20 L150 90, 50 90, 100 20" class="triangle"> 
        </svg>
        <figcaption>triangle line svg animation</figcaption> 
    </figure>
    <figure>
        <svg>
            <path d="M100 20 L150 90, 50 90, 100 20" x="0" y="0" class="triangle__rotate"> 
        </svg>
        <figcaption>triangle line rotate svg animation</figcaption> 
    </figure>
    <script src="main.js"></script>
</body>
</html>
